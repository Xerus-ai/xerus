<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
        <title>Xerus Header</title>
        <style>
            :root {
                /* Light Theme Design System - Inspired by modern clean UI */
                --background-transparent: transparent;
                --background-primary: #ffffff;
                --background-secondary: #f8f9fa;
                --background-tertiary: #f1f3f4;
                
                /* Text Colors */
                --text-primary: #1f2937;
                --text-secondary: #6b7280;
                --text-tertiary: #9ca3af;
                --text-inverse: #ffffff;
                
                /* Border Colors */
                --border-light: #e5e7eb;
                --border-medium: #d1d5db;
                --border-strong: #9ca3af;
                
                /* Interactive Colors */
                --interactive-primary: #2563eb;
                --interactive-primary-hover: #1d4ed8;
                --interactive-secondary: #6b7280;
                --interactive-secondary-hover: #4b5563;
                
                /* Surface Colors */
                --surface-elevated: #ffffff;
                --surface-overlay: rgba(255, 255, 255, 0.95);
                --surface-glass: rgba(255, 255, 255, 0.8);
                
                /* Shadow System */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }

            /* Dark Theme Design System */
            html.dark {
                /* Background Colors */
                --background-primary: #1f2937;
                --background-secondary: #374151;
                --background-tertiary: #4b5563;
                
                /* Text Colors */
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-tertiary: #9ca3af;
                --text-inverse: #1f2937;
                
                /* Border Colors */
                --border-light: #4b5563;
                --border-medium: #6b7280;
                --border-strong: #9ca3af;
                
                /* Interactive Colors */
                --interactive-primary: #3b82f6;
                --interactive-primary-hover: #2563eb;
                --interactive-secondary: #9ca3af;
                --interactive-secondary-hover: #d1d5db;
                
                /* Surface Colors */
                --surface-elevated: #374151;
                --surface-overlay: rgba(55, 65, 81, 0.95);
                --surface-glass: rgba(55, 65, 81, 0.8);
                
                /* Shadow System - Enhanced for dark theme */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            }

            /* Light Theme - Explicit for clarity */
            html.light {
                /* Use default :root values - no overrides needed */
            }
            
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: transparent;
                color: var(--text-primary);
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                transition: color 0.2s ease, background-color 0.2s ease;
            }
            
            #header-container {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div id="header-container" tabindex="0" style="outline: none;">
        </div>

        <script type="module" src="../../../public/build/header.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('glass') === 'true') {
                document.body.classList.add('has-glass');
                console.log('ðŸ”§ Glass mode enabled via URL parameter');
            } else {
                console.log('â„¹ï¸ Glass mode not enabled - no URL parameter');
            }
            
            // Initialize theme from localStorage or default to light
            const savedTheme = localStorage.getItem('xerus:theme') || 'light';
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(savedTheme);
            
            console.log('[HeaderHTML] Theme initialized:', savedTheme);

            // Listen for theme changes from theme service
            window.addEventListener('DOMContentLoaded', () => {
                if (window.api && window.api.common) {
                    window.api.common.onThemeChanged((event, data) => {
                        console.log('[HeaderHTML] Theme change received:', data);
                        
                        // Apply theme to document root
                        document.documentElement.classList.remove('light', 'dark');
                        document.documentElement.classList.add(data.theme);
                        
                        // Update localStorage
                        localStorage.setItem('xerus:theme', data.theme);
                    });
                    
                    window.api.common.onThemeInitialize((event, data) => {
                        console.log('[HeaderHTML] Theme initialize received:', data);
                        
                        // Apply theme to document root
                        document.documentElement.classList.remove('light', 'dark');
                        document.documentElement.classList.add(data.theme);
                        
                        // Update localStorage
                        localStorage.setItem('xerus:theme', data.theme);
                    });
                    
                    // Listen for window opacity changes
                    window.api.common.onWindowOpacityChanged((event, opacity) => {
                        console.log('[HeaderHTML] Window opacity changed:', opacity);
                        // Apply opacity to header container
                        const container = document.getElementById('header-container');
                        if (container) {
                            container.style.opacity = opacity;
                        }
                    });
                }
            });
        </script>
    </body>
</html>
