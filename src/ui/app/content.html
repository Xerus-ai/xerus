<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
        <title>Xerus Content</title>
        
        <style>
            :root {
                /* Light Theme Design System - Inspired by modern clean UI */
                --background-transparent: transparent;
                --background-primary: #ffffff;
                --background-secondary: #f8f9fa;
                --background-tertiary: #f1f3f4;
                
                /* Text Colors */
                --text-primary: #1f2937;
                --text-secondary: #6b7280;
                --text-tertiary: #9ca3af;
                --text-inverse: #ffffff;
                
                /* Border Colors */
                --border-light: #e5e7eb;
                --border-medium: #d1d5db;
                --border-strong: #9ca3af;
                
                /* Interactive Colors */
                --interactive-primary: #2563eb;
                --interactive-primary-hover: #1d4ed8;
                --interactive-secondary: #6b7280;
                --interactive-secondary-hover: #4b5563;
                
                /* Surface Colors */
                --surface-elevated: #ffffff;
                --surface-overlay: rgba(255, 255, 255, 0.95);
                --surface-glass: rgba(255, 255, 255, 0.8);
                
                /* Shadow System */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                
                /* Legacy Support - Updated for light theme */
                --header-background: var(--surface-elevated);
                --header-actions-color: var(--text-secondary);
                --main-content-background: var(--background-primary);
                --button-background: var(--surface-elevated);
                --button-border: var(--border-light);
                --icon-button-color: var(--text-secondary);
                --hover-background: var(--background-secondary);
                --input-background: var(--surface-elevated);
                --placeholder-color: var(--text-tertiary);
                --focus-border-color: var(--interactive-primary);
                --focus-box-shadow: rgba(37, 99, 235, 0.2);
                --input-focus-background: var(--surface-elevated);
                --scrollbar-track: var(--background-tertiary);
                --scrollbar-thumb: var(--border-medium);
                --scrollbar-thumb-hover: var(--border-strong);
                --preview-video-background: var(--surface-elevated);
                --preview-video-border: var(--border-light);
                --option-label-color: var(--text-primary);
                --screen-option-background: var(--surface-elevated);
                --screen-option-hover-background: var(--background-secondary);
                --screen-option-selected-background: rgba(37, 99, 235, 0.1);
                --screen-option-text: var(--text-secondary);
                --description-color: var(--text-secondary);
                --start-button-background: var(--interactive-primary);
                --start-button-color: var(--text-inverse);
                --start-button-border: var(--interactive-primary);
                --start-button-hover-background: var(--interactive-primary-hover);
                --start-button-hover-border: var(--interactive-primary-hover);
                --text-input-button-background: var(--interactive-primary);
                --text-input-button-hover: var(--interactive-primary-hover);
                --link-color: var(--interactive-primary);
                --key-background: var(--background-tertiary);
                --scrollbar-background: var(--background-secondary);

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 7px;
                --content-border-radius: 7px;
            }

            /* Dark Theme Design System */
            html.dark {
                /* Background Colors */
                --background-primary: #1f2937;
                --background-secondary: #374151;
                --background-tertiary: #4b5563;
                
                /* Text Colors */
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-tertiary: #9ca3af;
                --text-inverse: #1f2937;
                
                /* Border Colors */
                --border-light: #4b5563;
                --border-medium: #6b7280;
                --border-strong: #9ca3af;
                
                /* Interactive Colors */
                --interactive-primary: #3b82f6;
                --interactive-primary-hover: #2563eb;
                --interactive-secondary: #9ca3af;
                --interactive-secondary-hover: #d1d5db;
                
                /* Surface Colors */
                --surface-elevated: #374151;
                --surface-overlay: rgba(55, 65, 81, 0.95);
                --surface-glass: rgba(55, 65, 81, 0.8);
                
                /* Shadow System - Enhanced for dark theme */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
                
                /* Legacy Support - Updated for dark theme */
                --header-background: var(--surface-elevated);
                --header-actions-color: var(--text-secondary);
                --main-content-background: var(--background-primary);
                --button-background: var(--surface-elevated);
                --button-border: var(--border-light);
                --icon-button-color: var(--text-secondary);
                --hover-background: var(--background-tertiary);
                --input-background: var(--surface-elevated);
                --placeholder-color: var(--text-tertiary);
                --focus-border-color: var(--interactive-primary);
                --focus-box-shadow: rgba(59, 130, 246, 0.3);
                --input-focus-background: var(--surface-elevated);
                --scrollbar-track: var(--background-secondary);
                --scrollbar-thumb: var(--border-medium);
                --scrollbar-thumb-hover: var(--border-strong);
                --preview-video-background: var(--surface-elevated);
                --preview-video-border: var(--border-light);
                --option-label-color: var(--text-primary);
                --screen-option-background: var(--surface-elevated);
                --screen-option-hover-background: var(--background-tertiary);
                --screen-option-selected-background: rgba(59, 130, 246, 0.2);
                --screen-option-text: var(--text-secondary);
                --description-color: var(--text-secondary);
                --start-button-background: var(--interactive-primary);
                --start-button-color: var(--text-inverse);
                --start-button-border: var(--interactive-primary);
                --start-button-hover-background: var(--interactive-primary-hover);
                --start-button-hover-border: var(--interactive-primary-hover);
                --text-input-button-background: var(--interactive-primary);
                --text-input-button-hover: var(--interactive-primary-hover);
                --link-color: var(--interactive-primary);
                --key-background: var(--background-tertiary);
                --scrollbar-background: var(--background-secondary);
            }

            /* Light Theme - Explicit for clarity */
            html.light {
                /* Use default :root values - no overrides needed */
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                min-height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                color: var(--text-primary);
                background: transparent;
                font-size: 14px;
                line-height: 1.5;
                font-weight: 400;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            * {
                box-sizing: border-box;
            }

            xerus-app {
                display: block;
                width: 100%;
                height: 100%;
                background: transparent;
                border-radius: 0;
                box-shadow: none;
                border: none;
                overflow: hidden;
                transform: translate3d(0, 0, 0);
                backface-visibility: hidden;
                perspective: 1000px;
                transform-origin: center center;
                contain: layout style paint;
                transition: transform 0.25s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.25s ease-out;
            }
        </style>
    </head>
    <body>
        <script src="../assets/marked-4.3.0.min.js"></script>
        
        <script type="module" src="../../../public/build/content.js"></script>

        <xerus-app id="xerus"></xerus-app>
        
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const app = document.getElementById('xerus');

                // Initialize theme from localStorage or default to light
                const savedTheme = localStorage.getItem('xerus:theme') || 'light';
                document.documentElement.classList.remove('light', 'dark');
                document.documentElement.classList.add(savedTheme);
                
                console.log('[ContentHTML] Theme initialized:', savedTheme);

                // Listen for theme changes from theme service
                if (window.api && window.api.common) {
                    window.api.common.onThemeChanged((event, data) => {
                        console.log('[ContentHTML] Theme change received:', data);
                        
                        // Apply theme to document root
                        document.documentElement.classList.remove('light', 'dark');
                        document.documentElement.classList.add(data.theme);
                        
                        // Update localStorage
                        localStorage.setItem('xerus:theme', data.theme);
                    });
                    
                    window.api.common.onThemeInitialize((event, data) => {
                        console.log('[ContentHTML] Theme initialize received:', data);
                        
                        // Apply theme to document root
                        document.documentElement.classList.remove('light', 'dark');
                        document.documentElement.classList.add(data.theme);
                        
                        // Update localStorage
                        localStorage.setItem('xerus:theme', data.theme);
                    });
                }
            });
        </script>
    </body>
</html>
